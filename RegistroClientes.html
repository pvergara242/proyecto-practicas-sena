<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contabilidad SENA</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets//css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <input style="z-index: 10;" type="checkbox" id="check" />
    <!-- header inicio -->
    <header  style="z-index: 10;  position: fixed; top: 0; left: 0; height: 60px;">
      <div class="left_area">
        <h3>CD<span>MC</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="Logout_btn">Cerrar sesión</a>
      </div>
    </header>
    <!-- header fin  -->
    <!-- sidebar inicio -->
    <div class="sidebar">
      <label  style="height: 2px; width: 2px; background-color: black;" for="check"for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <center>
        <img
          src="./assets/images/1200px-Sena_Colombia_logo.svg.png"
          class="profile_image"
          alt="logo"
        />
        <h4>Contabilidad SENA</h4>
      </center>
      <a href="./Ventas.html"
        ><i class="fas fa-shopping-cart"></i><span>Ventas</span></a
      >
      <a href="./RegistroClientes.html"
        ><i class="fas fa-users"></i><span>Creación de terceros</span></a
      >
      <a href="./RegistroInventario.html"
        ><i class="fas fa-dolly-flatbed"></i><span>Registro inventario</span></a
      >
      <a href="./Compras.html"
        ><i class="fas fa-shopping-basket"></i><span>Compras</span></a
      >
      <a href="./Productos.html"
        ><i class="fas fa-shopping-basket"></i
        ><span>Registro de productos</span></a
      >
    </div>
    <!-- sidebar fin  -->
    <form
      class="container"
      style="
        margin-top: 100px;
        margin-left: 420px;
        width: 70%;
        justify-content: center;
      "
    >
      <h2 className="title-form" style="text-align: center">
        Creación de terceros
      </h2>
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-6">
            <label for="text1">Número identificación</label>
            <input
              id="text1"
              name="text1"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="col-4">Tipo de persona</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="tipoPersona" id="tipoPersona_0" type="radio" class="custom-control-input" value="natural"> 
        <label for="tipoPersona_0" class="custom-control-label">Natural</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="tipoPersona" id="tipoPersona_1" type="radio" class="custom-control-input" value="juridica"> 
        <label for="tipoPersona_1" class="custom-control-label">Jurídica</label>
      </div>
    </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-3">
            <label for="primernombre">Primer nombre</label>
            <input
              id="primernombre"
              name="primernombre"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="segundonombre">Segundo nombre</label>
            <input
              id="segundonombre"
              name="segundonombre"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-md-3">
            <label for="primerapellido">Primer apellido</label>
            <input
              id="primerapellido"
              name="primerapellido"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="segundoapellido">Segundo apellido</label>
            <input
              id="segundoapellido"
              name="segundoapellido"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 d-flex align-items-center">
            <label for="razonsocial">Razón social</label>
            <input
              id="razonsocial"
              name="razonsocial"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="codigopais">Código país</label>
            <select class="form-control browser-default custom-select" required>
              <option data-countryCode="CO" value="57" selected>
                (+57) Colombia
              </option>
              <option data-countryCode="GB" value="44">(+44) UK</option>
              <option data-countryCode="SV" value="503">
                (+503) El Salvador
              </option>
              <option data-countryCode="HN" value="504">(+504) Honduras</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="codigodepartemento">Código departamento</label>
            <select class="form-control browser-default custom-select" required>
              <option data-departmentCode="An" value="05" selected>
                (+05) Antioquia
              </option>
              <option data-departmentCode="Atl" value="08">
                (+08) Atlántico
              </option>
              <option data-departmentCode="BA" value="09">
                (+09) Barranquilla
              </option>
              <option data-departmentCode="CH" value="27">(+27) Chocó</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="codigomunicipio">Código municipio</label>
            <select class="form-control browser-default custom-select" required>
              <option data-townCode="Med" value="001" selected>
                (+001) Medellín
              </option>
              <option data-townCode="Abe" value="002">(+002) Abejorral</option>
              <option data-townCode="Ari" value="004">(+004) Abriaqui</option>
              <option data-townCode="Ale" value="021">(+021) Alejandría</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <label for="direccion">Dirección</label>
            <input
              id="direccion"
              name="direccion"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="telefono">Teléfono</label>
            <input
              id="telefono"
              name="telefono"
              type="tel"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="email">Correo electrónico</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mt-3 mb-3 align-items-center">
          <div class="col-md-12">
            <input
              type="checkbox"
              aria-label="Checkbox for following text input"
              required
            />
            <label for="autorizacion"
              >Autoriza el envio de correo electrónicos</label
            >
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-3 col-9">
            <button name="submit" type="submit" class="btn btn-danger">
              Cancelar
            </button>
            <button name="submit" type="submit" class="btn btn-success">
              Registar
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
