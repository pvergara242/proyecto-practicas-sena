<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contabilidad SENA</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets//css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <!-- header inicio -->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>CD<span>MC</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="Logout_btn">Cerrar sesión</a>
      </div>
    </header>
    <!-- header fin  -->
    <!-- sidebar inicio -->
    <div class="sidebar">
      <center>
        <img
          src="./assets/images/1200px-Sena_Colombia_logo.svg.png"
          class="profile_image"
          alt="logo"
        />
        <h4>Contabilidad SENA</h4>
      </center>
      <a href="./Ventas.html"
        ><i class="fas fa-shopping-cart"></i><span>Ventas</span></a
      >
      <a href="./RegistroClientes.html"
        ><i class="fas fa-users"></i><span>Creación de terceros</span></a
      >
      <a href="./RegistroInventario.html"
        ><i class="fas fa-dolly-flatbed"></i><span>Registro inventario</span></a
      >
      <a href="./Compras.html"
        ><i class="fas fa-shopping-basket"></i><span>Compras</span></a
      >
      <a href="./Productos.html"
        ><i class="fas fa-shopping-basket"></i
        ><span>Registro de productos</span></a
      >
    </div>
    <!-- sidebar fin  -->
    <form
      class="container-form"
      style="
        margin-top: 100px;
        margin-left: 420px;
        width: 60%;
        justify-content: center;
      "
    >
      <h2 className="title-form" style="text-align: center">
        Registro de ventas
      </h2>
      <fieldset>
        <legend>Datos clientes</legend>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h3>
                Paola Vergara
              </h3> 
              <address>
                Cristo Rey, Guayabal <br /> <abbr title="Phone">Celular:</abbr> 31457865677
              </address>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Factura</legend>
        <div class="container">
          <div class="row clearfix">
            <div class="col-md-12">
              <table class="table table-bordered table-hover" id="tab_logic">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Producto</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="addr0">
                    <td>1</td>
                    <td>
                      <input
                        type="text"
                        name="producto[]"
                        placeholder="Ingrese nombre del producto"
                        class="form-control"
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        name="cantidad[]"
                        placeholder="Ingrese cantidad"
                        class="form-control qty"
                        step="0"
                        min="0"
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        name="precio[]"
                        placeholder="Precio por unidad"
                        class="form-control price"
                        step="0.00"
                        min="0"
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        name="total[]"
                        placeholder="0.00"
                        class="form-control total"
                        readonly
                      />
                    </td>
                  </tr>
                  <tr id="addr1"></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <div class="offset-3 col-9">          
          <button name="submit" type="submit" class="btn btn-danger">
            Cancelar
          </button>
          <button name="submit" type="submit" class="btn btn-success">
            Registar
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
